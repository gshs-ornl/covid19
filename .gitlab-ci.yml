### DEPLOY STAGES###


deploy:develop:
  stage: deploy
  image: centos:7
  tags:
    - covid19-runner
  only:
    refs:
      - develop
  
  script:
    - set -x
    - yum install -y yum-utils device-mapper-persistent-data lvm2
    - yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    - yum install -y docker-ce docker-ce-cli containerd.io
    - curl -L "https://github.com/docker/compose/releases/download/1.25.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker login -u $ROBOT_USER -p $ROBOT_TOKEN $DOCKER_REGISTRY
    - docker run --rm -v covid_out:/volume -v `pwd`/backup:/backup busybox sh -c 'cp -r /volume /backup'
    - docker-compose -f docker-compose.yml -f docker-compose-override-cicd.yml down 
    - docker-compose -f docker-compose.yml -f docker-compose-override-cicd.yml up -d